<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="../static/css/myStyle.css"
	th:href="@{/css/myStyle.css}" />
<title>Form etudiants</title>
</head>
<body>
	<div class="col-md-6 col-sm-6 col-xs-12 space col-md-offset-3">
		<div class="panel panel-default">
			<div class="panel-body">
				<form th:action="@{SaveEtudiant}" method="post" th:object="${etudiant}"
				enctype="multipart/form-data">
					<div class="form-group">
						<label class="control-label">Nom :</label> <input type="text"
							th:field="*{nom}" class="form-control" /> <span class="text-danger" th:errors="*{nom}"></span>
					</div>
					<div class="form-group">
						<label class="control-label">Date de Naissance</label> <input type="date"
							th:field="*{dateNaissance}"  class="form-control" /> <span class="text-danger"  th:errors="*{dateNaissance}"></span>
					</div>
					<div class="form-group">
						<label class="control-label">Email</label> <input type="text"
							th:field="*{email}" class="form-control" /> <span class="text-danger"  th:errors="*{email}"></span>
					</div>
					<div class="form-group">
						<label class="control-label">Photo</label> <input type="file"
							name="picture" class="form-control" /> <span th:errors="*{photo}"></span>
					</div>
					<div>
					     <button class="btn btn-primary">Save</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
